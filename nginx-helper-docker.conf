# NGINX Helper Configuration for Docker Deployment
#
# This is the Docker-specific version that uses Docker service names
# For standalone deployment, use nginx-helper.conf instead

server {
    listen 80;
    server_name _;

    # Receive requests at root path (from main NGINX after it strips /sageapp04)
    location / {
        # Add /sageapp04 prefix back before proxying to Streamlit
        rewrite ^/(.*)$ /sageapp04/$1 break;

        # Proxy to Streamlit container using Docker service name
        proxy_pass http://frontend:8501;

        # WebSocket support (required for Streamlit)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Standard reverse proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Streamlit-specific settings
        proxy_buffering off;
        proxy_read_timeout 86400;  # 24 hours for long-running operations
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}
